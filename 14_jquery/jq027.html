<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<style type="text/css">
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //要素を追加する
  $("ul").prepend($("<li>太郎</li>"));
  $("ul").append($("<li>花子</li>"));
  $("ul").before($("<p>子供の名前</p>"));
  $("ul").after($("<p>生年月日</p>"));
});
</script>
</head>
<body>
  
  <ul>
    <li>次郎</li>
    <li>三郎</li>
  </ul>
 
</body>
</html>
