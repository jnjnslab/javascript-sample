<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //属性を設定する
  $('#myphoto').attr('alt', 'スカイツリー');
});
</script>
</head>
<body>
 
  <img id="myphoto" src="skytree.jpg" />
 
</body>
</html>
