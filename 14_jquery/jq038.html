<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<style type="text/css">
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //マッチする要素の1つ1つに処理を行う
  var num = $("li").each(function(index){
    var name = $(this).text();
    console.log(index + ":" + name);
  });
});
</script>
</head>
<body>
  
  <ul>
    <li>太郎</li>
    <li>次郎</li>
    <li>三郎</li>
  </ul>
 
</body>
</html>
