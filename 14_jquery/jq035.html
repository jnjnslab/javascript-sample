<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<style type="text/css">
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //クローン
  $(".apple").clone().appendTo("ul");
});
</script>
</head>
<body>
  
  <ul>
    <li class="apple">リンゴ</li>
    <li>いちご</li>
    <li>みかん</li>
  </ul>
 
</body>
</html>
