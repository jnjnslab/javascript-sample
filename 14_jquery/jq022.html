<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<style type="text/css">
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //HTMLおよびテキストを取得する
  var ret1 = $("li").html();
  var ret2 = $("li").text();
  console.log(ret1);
  console.log(ret2);
});
</script>
</head>
<body>
  
  <ul>
    <li><span>太郎</span></li>
    <li><span>次郎</span></li>
    <li><span>花子</span></li>
  </ul>
 
</body>
</html>
