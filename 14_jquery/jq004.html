<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //フィルター
  $("li:first").css("color", "red");
  $("li:first-child").css("font-size", "2em");
});
</script>
</head>
<body>
 
  <ul>
    <li>太郎</li>
    <li>次郎</li>
    <li>花子</li>
  </ul>
  <ul>
    <li>リンゴ</li>
    <li>いちご</li>
    <li>みかん</li>
  </ul>
 
</body>
</html>
