<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<style type="text/css">
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //番号を指定して要素を取得する
  var el1 = $("li").get(0);
  console.log(el1.id);
  var el2 = $("li").get(1);
  console.log(el2.textContent);
});
</script>
</head>
<body>
  
  <ul>
    <li id="taro">太郎</li>
    <li>次郎</li>
    <li>三郎</li>
  </ul>
 
</body>
</html>
