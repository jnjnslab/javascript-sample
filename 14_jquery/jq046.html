<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<style type="text/css">
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //thisキーワード
  $("input[type='button']").on("click",function() {
    var val = $(this).val();
    alert(val);
  });
});
</script>
</head>
<body>
  
  <form>
    <input type="button" id="taro" value="太郎">
    <input type="button" id="jiro" value="次郎">
    <input type="button" id="saburo" value="三郎">
  </form>

</body>
</html>
