<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<style type="text/css">
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //指定要素が兄弟の中で何番目か
  var li = $("li");
  li.on("click",function(){
    var idx = $(this).index()
    console.log(idx);
  })
});
</script>
</head>
<body>
  
  <ul>
    <li>太郎</li>
    <li>次郎</li>
    <li>三郎</li>
  </ul>

  <ul>
    <li>いちご</li>
    <li>みかん</li>
    <li>りんご</li>
  </ul>

</body>
</html>
