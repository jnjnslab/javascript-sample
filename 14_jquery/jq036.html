<html lang="ja">
<head>

<title>jQueryのテスト</title>
<style type="text/css">
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>

});
</script>
</head>
<body>

    <li>太郎</li>
    <li>次郎</li>
    <li>三郎</li>
  </ul>
 
</body>
</html>
