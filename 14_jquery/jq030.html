<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<style type="text/css">
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //包み込み
  $("span").wrapInner("<strong></strong>");
});
</script>
</head>
<body>
  
<span>太郎</span>
<span>次郎</span>
 
</body>
</html>
