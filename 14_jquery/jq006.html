<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //フィルター
  $("li:even").css("color", "blue");
  $("li:odd").css("color", "red");
});
</script>
</head>
<body>
 
  <ul>
    <li>太郎</li>
    <li>次郎</li>
    <li>三郎</li>
  </ul>
  <ul>
    <li>マイク</li>
    <li>ベル</li>
    <li>ナルト</li>
  </ul>
 
</body>
</html>
