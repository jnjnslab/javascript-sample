<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<style type="text/css">
  #outside {
    width: 100px;
  }
  #inside {
    width: 50%;
  }
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //CSSの値を取得する
  var ret1 = $("#outside").width();
  var ret2 = $("#inside").width();
  var ret3 = $("#alone").width();
  console.log(ret1);
  console.log(ret2);
  console.log(ret3);
});
</script>
</head>
<body>
  
  <div id="outside">
    <div id="inside">
    </div>
  </div>
   
  <div id="alone"></div>
 
</body>
</html>
