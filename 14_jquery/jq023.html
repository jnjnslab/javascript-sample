<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<style type="text/css">
</style>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //HTMLおよびテキストを設定する
  $("#taro").html("<span style='color:red'>のび太</span>");
  $("#jiro").text("<span style='color:blue'>スネ夫</span>");
});
</script>
</head>
<body>
  
  <ul>
    <li id="taro">太郎</li>
    <li id="jiro">次郎</li>
    <li>花子</li>
  </ul>
 
</body>
</html>
