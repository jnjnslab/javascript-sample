<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script src="jquery-3.4.1.min.js"></script>
<script>
jQuery(function ($) {
  //属性を削除する
  $('#myphoto').removeAttr("title");
});
</script>
</head>
<body>
 
  <img id="myphoto" src="skytree.jpg" alt="スカイツリー" title="東京の新名所" />
 
</body>
</html>
